<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <link rel="stylesheet" href="stallinfo.css" >
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Stalls Info</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar (same as homepage for consistency) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="homepage.html">EasyEat</a>
            </div>
        </nav>
    </header>

    <!-- Hawker Centre Name -->
    <div class="container mt-4">
        <h2 id="hawkerTitle" class="text-center fw-bold">Hawker Centre Name</h2>
    </div>


    <!--Seating Availability -->
    <div class="container mt-3">
        <div class="card p-3 shadow-lg border rounded-3 p-4">
            <h5 class="fw-bold">
                Seating Availability</h5>
            <p>Real-time seat status</p>

            <!--Seating-->
           <div class="row justify-content-center g-3">
                <!-- Total Seats -->
                <div class="col-md-4 text-center">
                    <div class="p-4 rounded-4 bg-light shadow">
                        <p class="mb-1 fw-medium text-secondary fs-5">Total Seats</p>
                        <p id="totalSeats" class="fs-2 fw-bold text-dark">100</p>
                    </div>
                </div>

                <!-- Available Seats -->
                <div class="col-md-4 text-center">
                    <div class="p-4 rounded-4 shadow" style="background-color: lightgreen;">
                        <p class="mb-1 fw-medium text-secondary fs-5">Available Seats</p>
                        <p id="availableSeats" class="fs-2 fw-bold">45</p>
                    </div>
                </div>

                <div class="col-md-4 text-center">
                    <div class="p-4 rounded-4 shadow" style="background-color: rgb(234, 185, 165);">
                        <p class="mb-1 fw-medium text-secondary fs-5">Occupancy</p>
                        <p id="occupancy" class="fs-2 fw-bold">75%</p>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

    <!-- Stalls Section -->
    <div class="container mt-4" id="stallsContainer">
        <!-- JS will populate stall cards here -->
    </div>

    <!-- Back Button -->
    <div class="container text-center mt-4 mb-4">
        <a href="homepage.html" class="btn btn-outline-secondary">Back to Search</a>
    </div>


    <!-- Footer -->
    <footer class="py-3 mt-auto" style="background-color: bisque">
        <div class="container">
             <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <p>Making your hawker center experience better and quick access</p>
                 </div>
             </div>
        </div>

       
    </div>

    </footer>

    <!-- JS to populate stalls -->
   
    <script src="stallinfo.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>
</html>
