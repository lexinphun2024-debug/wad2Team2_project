<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="homepage.css">

  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">EasyEat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Find Locator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Carts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Search Bar Section (moved OUTSIDE navbar) -->
   <!-- Search Bar Section -->
    <div id="searchhawker" class="container mt-4">
    <p class="fw-bold">Type a Hawker Centre to search:</p>
    <form class="d-flex align-items-center mb-2">
      <input type="text" id="hawkername" class="form-control me-2" placeholder="Enter Hawker Centre name">
      <button id="searchbutton" class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <ul id="suggesthawkername" class="list-unstyled mt-2"></ul>
  
    <!-- hidden link -->
    <a id="displaystallinfo" href="stallinfo.html" style="display: none;"></a>
  </div>
  
  </div>

  <!-- Carousel -->
  <div id="hawkerCarousel" class="carousel slide mt-4" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
      <button data-bs-target="#hawkerCarousel" data-bs-slide-to="0" class="active"></button>
      <button data-bs-target="#hawkerCarousel" data-bs-slide-to="1"></button>
      <button data-bs-target="#hawkerCarousel" data-bs-slide-to="2"></button>
      <button data-bs-target="#hawkerCarousel" data-bs-slide-to="3"></button>
    </div>

    <div class="carousel-inner">
      <!-- First -->
      <div class="carousel-item active">
        <div class="carousel-image-wrapper">
          <img src="Images/hawkerimg1.jpg" class="d-block w-100" alt="hawkerimg1">
          <div class="overlay"></div>
          <!-- Caption belongs inside this item -->
          <div class="carousel-caption">
            <div class="caption-box">
              <h2 class="fw-bold text-light" style= "font-family: 'Poppins', sans-serif;">Hawker Centre Hub</h2>
              <p class="text-light" style= "font-family: 'Poppins', sans-serif;">
                One-stop platform that allows you to find queue, seats, stall, and nearest location all in one place
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Second -->
      <div class="carousel-item">
        <div class="carousel-image-wrapper">
          <img src="Images/hawkerimg2.jpg" class="d-block w-100" alt="hawkerimg2">
          <div class="overlay"></div>
        </div>
      </div>

      <!-- Third -->
      <div class="carousel-item">
        <div class="carousel-image-wrapper">
          <img src="Images/hawkerimg3.jpg" class="d-block w-100" alt="hawkerimg3">
          <div class="overlay"></div>
        </div>
      </div>

      <!-- Fourth -->
      <div class="carousel-item">
        <div class="carousel-image-wrapper">
          <img src="Images/hawkerimg4.jpg" class="d-block w-100" alt="hawkerimg4">
          <div class="overlay"></div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#hawkerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#hawkerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Footer -->
  <footer class="py-4" style="background-color: bisque;">
    <div class="container text-center">
      <p class="mb-0 fw-bold">Making your hawker centre experience better and quick access</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="searchbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
